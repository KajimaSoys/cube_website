
{% extends 'shop/base.html'%}
{% load static %}

{%block content%}


<section class="vh-100 gradient-custom shadow" >

  <div class="container py-5 h-100 " >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10 ">
          <div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        <div class="card shadow-lg" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                alt="login form" class="img-fluid" style="border-radius: " />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST">
                    {%csrf_token%}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <img src="{% static "images/photo_2022-12-28_18-21-41.png" %}" width="70" height="70" >
                    <span class="h1 fw-bold mb-0"></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Зарегистрируйтесь</h5>

                  <div class="form-outline mb-4">
                      <small id="usernameHelp" class="form-text text-muted">Логин должен быть уникальным, если будет что-то не так мы вам сообщим)</small>
                    <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Логин</label>

                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password1" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Пароль</label>
                  </div>
                    <div class="form-outline mb-4">
                    <input type="password" name="password2" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Подтвердите пароль</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-warning btn-lg btn-block" type="submit">Зарегистрироваться </button>
                  </div>


                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
