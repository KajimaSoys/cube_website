{%extends 'news/_base.html'%}
{%block content%}
<div class="container ">
<div class="container contact-form shadow-sm">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post", action="{%url 'create'%}">{%csrf_token%}
                <h3>Оставьте отзыв о нас</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Ваше имя</label>
                            {{form.name}}
                        </div>

                        <div class="form-group  " style="margin-top:30px; margin-left:110px">
                            <input  type="submit" name="btnSubmit" class="btnContact" value="Отправить" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Ваш отзыв</label>
                           {{form.reviews}}
                        </div>
                    </div>
                </div>
            </form>
</div>
</div>
{%endblock%}
